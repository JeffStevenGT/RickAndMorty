<!DOCTYPE html>
<html lang="es" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>

  <body
    class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen flex flex-col"
  >
    <div
      id="modal"
      class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex justify-center items-center z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg max-w-md w-full relative"
      >
        <button
          id="modalCloseInside"
          class="absolute top-2 right-2 text-white bg-red-500 rounded-full w-6 h-6 flex items-center justify-center"
        >
          ✕
        </button>
        <div id="modalContent" class="p-4 text-gray-900 dark:text-white"></div>
      </div>
    </div>
    <!--     <audio autoplay loop preload="auto" class="absolute z-90">
      <source src="./video/song.mp3" type="audio/mpeg" />
    </audio> -->

    <label class="theme-switch flex fixed right-4 top-4 z-50">
      <input type="checkbox" id="themeToggle" class="theme-switch__checkbox" />
      <div class="theme-switch__container">
        <div class="theme-switch__clouds"></div>
        <div class="theme-switch__circle-container">
          <div class="theme-switch__sun-moon-container">
            <div class="theme-switch__moon">
              <div class="theme-switch__spot"></div>
              <div class="theme-switch__spot"></div>
              <div class="theme-switch__spot"></div>
            </div>
          </div>
        </div>
      </div>
    </label>

    <!-- Hero -->
    <section
      class="relative w-full h-72 md:h-96 lg:h-[32rem] flex justify-center items-baseline overflow-hidden"
    >
      <video id="videoFondo" class="absolute w-screen h-full object-cover z-0">
        <source src="./video/rick-and-morty4.mp4" type="video/mp4" />
      </video>
      <div
        class="bg-black/60 py-2 px-4 rounded-xl z-10 text-center max-w-xl hover:shadow-xl mt-3"
      >
        <h2 class="text-4xl font-bold text-white mb-1">
          ¡Explorá el Multiverso!
        </h2>
        <p class="text-lg text-white">
          Acompañá a Rick y Morty en sus aventuras interdimensionales
        </p>
      </div>
    </section>

    <!-- Buscador y Filtros -->
    <section class="mt-10 mb-6 px-4">
      <div class="flex flex-wrap justify-center gap-4">
        <input type="text" id="searchInput" placeholder="Buscar por nombre"
        class="px-4 py-2 bg-white text-black dark:bg-gray-800 dark:text-white
        rounded-md w-full max-w-md border-1 border-gray-200 dark:border-gray-800
        focus:outline-none focus:ring-1 focus:ring-white" " />
        <button
          id="searchButton"
          class="bg-green-600 font-semibold dark:bg-green-700 px-4 py-2 rounded-md hover:bg-green-700 transition cursor-pointer hover:scale-90"
        >
          Buscar
        </button>
      </div>

      <div class="flex flex-wrap justify-center gap-4 mt-4">
        <select
          id="statusFilter"
          class="bg-white text-black dark:bg-gray-800 dark:text-white p-2 rounded-md"
        >
          <option value="">Estado</option>
          <option value="alive">Vivo</option>
          <option value="dead">Muerto</option>
          <option value="unknown">Desconocido</option>
        </select>
        <select
          id="speciesFilter"
          class="bg-white text-black dark:bg-gray-800 dark:text-white p-2 rounded-md"
        >
          <option value="">Especie</option>
          <option value="human">Humano</option>
          <option value="alien">Alienígena</option>
          <option value="robot">Robot</option>
        </select>
        <select
          id="genderFilter"
          class="bg-white text-black dark:bg-gray-800 dark:text-white p-2 rounded-md"
        >
          <option value="">Género</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="genderless">Sin género</option>
          <option value="unknown">Desconocido</option>
        </select>
      </div>
    </section>

    <!-- SECCION PERSONAJES -->
    <div class="max-w-7xl mx-auto px-4">
      <!-- Cards Personajes-->
      <section
        id="characters-container"
        class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-10"
      ></section>

      <!-- Navegación -->
      <div class="flex justify-center gap-4 mb-12 flex-wrap">
        <button
          id="prevButton"
          class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition disabled:opacity-50 cursor-pointer"
          disabled
        >
          Anterior
        </button>
        <button
          id="nextButton"
          class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition cursor-pointer"
        >
          Siguiente
        </button>
      </div>
    </div>

    <!-- SECCION LOCACION -->
    <div class="max-w-7xl mx-auto px-4"></div>
    <!-- SECCION EPISODIOS -->
    <div class="max-w-7xl mx-auto px-4"></div>

    <!-- Footer -->
    <footer
      class="bg-green-600 dark:bg-green-700 flex items-center justify-center text-center py-4 mt-auto gap-3"
    >
      <p>
        &copy; 2025 Rick and Morty Fan Page - Hecho por alumnos de la fundacion
      </p>
      <a
        href="https://www.fundaciondevalores.org/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="https://cdn.brandfetch.io/idYqRqXUhP/w/6667/h/1667/theme/light/logo.png?c=1dxbfHSJFAPEGdCLU4o5B"
          alt="Logo Funval"
          class="w-20 hover:scale-75"
        />
      </a>
    </footer>
  </body>
</html>
<div class="bg-gray-500"></div>
